<h3> Hero <small>nombre....</small> </h3>
<hr>

<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button type="button" class="btn btn-outline-success" (click)="addNewHero( form )">Nuevo heroe</button>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="saveHeroIntoFireBase()" #form="ngForm">
            <div class="form-group">
                <label>Nombre</label>

                <input type="text" class="form-control" placeholder="Nombre" name="name" [(ngModel)]="hero.name" required>
            </div>

            <div class="form-group">
                <label>Casa</label>

                <select class="form-control" name="house" [(ngModel)]="hero.house">
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
              </select>
            </div>

            <div class="form-group">
                <label>Historia</label>

                <textarea [(ngModel)]="hero.history" name="history" type="text" class="form-control" required></textarea>
            </div>

            <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary"> Guardar </button>

        </form>
    </div>
</div>
